{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}New Document{% endblock %}</h1>
{% endblock %}

{% block content %}
  <div class="card">
    <div class="card-header d-flex flex-column flex-md-row justify-content-between">
      <div class="text-monospace">New Document</div>
    </div>
    <form method="post">
      <div class="card-body">
        <div class="form-group">
          <label for="title">Title</label>
          <input
            type="text"
            class="form-control"
            id="title"
            name="title"
            value="{{ request.form['title'] }}"
            required
          >
        </div>
        <div class="form-group">
          <label for="content">Content</label>
          <textarea
            class="form-control"
            id="content"
            name="content"
            required
          >
            {{ request.form['content'] }}
          </textarea>
        </div>
      </div>
      <div class="card-footer">
        <button type="submit" class="btn btn-primary">Save</button>
        <a class="btn btn-secondary" href="{{ url_for('docs.index') }}">Cancel</a>
      </div>
    </form>
  </div>
{% endblock %}
