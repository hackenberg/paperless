{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}New Document{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <div class="form-group">
      <label for="title">Title</label>
      <input
        type="text"
        class="form-control"
        id="title"
        name="title"
        value="{{ request.form['title'] }}"
        required
      >
    </div>
    <div class="form-group">
      <label for="content">Content</label>
      <textarea
        class="form-control"
        id="content"
        name="content"
        required
      >
        {{ request.form['content'] }}
      </textarea>
    </div>
    <div class="row">
      <button type="submit" class="btn btn-primary">Save</button>
      <a class="btn btn-secondary" href="{{ url_for('docs.index') }}">Cancel</a>
    </div>
  </form>
{% endblock %}
