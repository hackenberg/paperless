{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Edit '{{ doc['title'] }}'{% endblock %}</h1>
  <form action="{{ url_for('docs.delete', id=doc['id']) }}" method="post">
    <button
      type="submit"
      class="btn btn-outline-danger"
      onclick="return confirm('Are you sure?');"
    >
      Delete
    </button>
  </form>
{% endblock %}

{% block content %}
  <form method="post">
    <div class="form-group">
      <label for="title">Title</label>
      <input
        type="text"
        class="form-control"
        id="title"
        name="title"
        value="{{ request.form['title'] or doc['title'] }}"
        required
      >
    </div>
    <div class="form-group">
      <label for="content">Content</label>
      <textarea
        class="form-control"
        id="content"
        name="content"
        required
      >
        {{ request.form['content'] or doc['content'] }}
      </textarea>
    </div>
    <div class="row">
      <button type="submit" class="btn btn-primary">Save</button>
      <a class="btn btn-secondary" href="{{ url_for('docs.index') }}">Cancel</a>
    </div>
  </form>
{% endblock %}
